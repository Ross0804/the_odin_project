<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <header id="main_header">
            <nav>
                <ul>
                    <li>About</li>
                    <li>Store</li>
                </ul>
            </nav>
            <nav>
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li>
                        <button class="btn-blue">Sign In</button>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="search_section">
            <div class="search_container">
                <img src="https://web.archive.org/web/20191130234759im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
                <input type="text">
                <div class="search_buttons">
                    <button class="btn-grey">Google Search</button>
                    <button class="btn-grey">I'm Feeling Lucky</button>
                </div>
            </div>
        </section>
        <footer id="main_footer">
            <nav>
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
            </nav>
            <nav>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
